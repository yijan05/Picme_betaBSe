<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PANTALLA DE CARGA CON VIDEO -->
    <div id="loading-screen">
        <video autoplay muted loop id="loading-video">
            <source src="logo_animado.mp4" type="video/mp4">
        </video>

        <button id="btn-comenzar" onclick="mostrarMenu()">
            Comenzar
        </button>
    </div>

    <!-- MENÚ PRINCIPAL OCULTO AL INICIO -->
    <div id="menu-principal">
        <h1>Reconocimiento Facial</h1>

        <button class="menu-btn" onclick="iniciarSesion()">
            Iniciar sesión
        </button>

        <button class="menu-btn" onclick="registrarUsuario()">
            Registrar usuario
        </button>
    </div>

    <script>
        function mostrarMenu() {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("menu-principal").style.display = "block";
        }

        function iniciarSesion() {
            // Por ahora solo abre el archivo .py (necesita launcher)
            window.location.href = "malla y B_D.py";
        }

        function registrarUsuario() {
            alert("Cuando tengas listo el script del registro, lo conectamos aquí.");
        }
    </script>

</body>
</html>
